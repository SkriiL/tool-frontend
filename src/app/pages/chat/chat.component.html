<div style="height:90vh;">
  <div class="chat-window m-2 pb-2" #chatBox>
    <app-message *ngFor="let message of messages" [showDate]="checkDate(message)" [message]="message"></app-message>
  </div>
  <div class="row chat-input ml-2">
    <input class="form-control col-9" name="text" [(ngModel)]="messageTxt" placeholder=". . .">
    <button class="btn btn-outline-secondary col-3" (click)="send()">Senden</button>
  </div>
</div>
