<button class="btn btn-outline-primary" disabled *ngIf="!_book">Buch zum bearbeiten anklicken.</button>
<form *ngIf="_book" class="mr-2">
  <div class="form-group">
    <label for="id">ID</label>
    <input class="form-control" id="id" [value]="_book.id" disabled>
  </div>
  <div class="form-group">
    <label for="title">Titel</label>
    <input class="form-control" id="title" name="title" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input class="form-control" id="author" name="author" [(ngModel)]="author">
  </div>
  <div class="form-group">
    <label for="price">Preis</label>
    <input class="form-control" id="price" name="price" [(ngModel)]="price">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="own" name="own" [(ngModel)]="own">
    <label class="form-check-label" for="own">Besitz</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="read" name="read" [(ngModel)]="read">
    <label class="form-check-label" for="read">Gelesen</label>
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input class="form-control" id="link" name="link" [(ngModel)]="link">
  </div>
  <div class="align-content-center">
    <button class="btn btn-danger mr-2" (click)="close(false)">Abbrechen</button>
    <button class="btn btn-secondary mr-2" (click)="reset()">Zur√ºcksetzen</button>
    <button type="submit" class="btn btn-primary" (click)="edit()">Speichern</button>
  </div>
</form>
